<!DOCTYPE html>
<html lang="en">
<head>
    <link href="login.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nome Página | Login </title>
</head>
<body>
<main>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt">
                <input type="text" required />
                <label>E-mail</label>
            </div>
            <div class="txt">
                <input type="password" required />
                <label>Senha</label>
            </div>
            <div class="pass">Esqueceu a Senha?</div>
            <input type="submit" value="Acessar" />
            <div class="cadastrar">Não possui conta? <a href="#">Cadastre-se</a></div>
        </form>
    </div>
</main>
</body>
</html>
